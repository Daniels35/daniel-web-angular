<div class="style-switcher" [class.open]="ui.showSwitcher()">
    <div class="style-switcher-toggler s-icon" (click)="ui.toggleSwitcher()">
        <i class="fas fa-cog fa-spin"></i>
    </div>
    
    <div class="day-night s-icon" (click)="ui.toggleTheme()">
        <i class="fas" [class.fa-sun]="ui.theme() === 'light'" [class.fa-moon]="ui.theme() === 'dark'"></i>
    </div>

    <h4>{{ 'titleLanguage' | translate }}</h4>
    <div class="languages">
        <span (click)="ui.setLanguage('es')" [class.active]="ui.language() === 'es'">ES</span>
        <span (click)="ui.setLanguage('en')" [class.active]="ui.language() === 'en'">EN</span>
    </div>

    <h4>{{ 'titleColor' | translate }}</h4>
    <div class="colors">
        <span style="background: #ec1839"></span>
    </div>
</div>

<div class="main-content">
    <section class="home">
        <div class="container">
            <h1>{{ 'inicioName' | translate }} Daniel Stiven</h1>
            <p class="subtitle">{{ 'inicioPresentation' | translate }}</p>
            
            <div class="buttons">
                <a href="#" class="btn">{{ 'inicioDownloadCV' | translate }}</a>
            </div>
        </div>
    </section>

    <router-outlet></router-outlet>
</div>
